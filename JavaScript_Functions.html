<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which performs a calculation and returns the result:</p>

<h1>Def:- JavaScript function is a block of code designed to perform a particular task.</h1>
<p id="demo"></p>

<script>
function myFunction(p1,p2) {
return p1*p2;
}
document.getElementById("demo").innerHTML=
myFunction(4,10);                   // ( multiplecation)
</script>

<p id="memo"></p>

<script>
function myFunction(a,b) {
return(a+b);
}
document.getElementById("memo").innerHTML=myFunction(10,5);   // (addition)
</script>
<hr>

<p id="hi"></p>

<script>
function myFunction(x,y){
return(x-y);
}
document.getElementById("hi").innerHTML=myFunction(10,5);    // (subtraction)
</script>

<p id="division"></p>

<script>
function myfunction(p,q){
return(p/q);
}
document.getElementById("division").innerHTML=myfunction(4,2); // (division)
</script>











</body>
</html>
